<!doctype html>
<html>
  <head>
    <title><%= json.project.title %></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <%= t.include("partials/_head.html") %>
  </head>
  <body>

    <responsive-child>

    <select class="choose-player">
      <% for (var jersey in json.players) { %>
      <option value="<%= jersey %>">#<%= jersey %> - <%= json.players[jersey].name %></option>
      <% } %>
    </select>
    
    <div class="buttons"> 
      GAME: <%
        for(i = 1; i <17; i++){%>
        <button type="button" class="game-button" data-game="<%= i %>">
        <%= i%>
        <% } %>
        </button>
    </div>

    <div class="chart" id="chart-box">
    </div>
    
    </responsive-child>

    <script>
      window.players = <%= JSON.stringify(json.players) %>;
      window.injuries = <%= JSON.stringify(json.injuries) %>;
    </script>
    <script src="app.js" async></script>
    <% if (json.project.production) { %>
    <%= !json.project.embedded ? t.include("partials/_foot.html") : "" %>
    <%= t.include("partials/_workHere.html") %>
    <% } %>
  </body>
</html>
