<div class="image-container <%= Object.keys(data.player.season).join(" ") %>">
	<savage-image src="./assets/player-injury.svg"></savage-image>
</div>

<div class="games-missed">
  <% for (var i = 1; i < 17; i++) { %>
    <div class="game <%= i == data.game ? "current" : ""%> <%= data.player.missed[i] ? "missed" : "" %>">
      <%= i %>
    </div>
  <% }; %>
</div>

<div class="injury-listing">
	<h2><%= data.player.name%></h2>
	<ul>
  <% data.player.injuries.forEach(function(injury) { %>
    <li> <%= injury.specific%> injury in game <%= injury.game %>
  <% }); %>
	</ul>
</div>
